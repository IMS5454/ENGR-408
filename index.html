<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera Background with Buttons</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        #videoBackground {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1; /* Place behind everything */
        }
        .button-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            z-index: 1; /* Place buttons on top of the video */
        }
        .button-container button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: rgba(0, 123, 255, 0.8);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .button-container button:hover {
            background-color: rgba(0, 86, 179, 0.8);
        }
    </style>
</head>
<body>
    <video id="videoBackground" autoplay muted playsinline></video>
    <div class="button-container">
        <button id="button1">Terminal 1</button>
        <button id="button2">Terminal 2</button>
        <button id="button3">Terminal 3</button>
        <button id="button4">Terminal 4</button>
    </div>
    <script>
        const video = document.getElementById('videoBackground');

        navigator.mediaDevices.getUserMedia({
            video: { facingMode: "environment" }, // Prefer back camera
            audio: false // Disable audio to avoid errors
        })
        .then((stream) => {
            video.srcObject = stream;
        })
        .catch((error) => {
            console.error("Error accessing the camera:", error);
            alert("Unable to access the camera. Please check permissions and Safari settings.");
        });
    </script>
</body>
</html>
